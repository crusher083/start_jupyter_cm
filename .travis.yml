language: python

addons:
  apt:
    packages:
    - nautilus
    - dolphin
    - caja
    - libglib2.0-bin
    - nemo

env:
  global:
    - TEST_DEPS="qtconsole notebook pytest"

matrix:
  include:
  - env: export PYTHON_VERSION=3.8
    python: 3.8
  - env: export PYTHON_VERSION=3.8; CONDA=true
  - env: export PYTHON_VERSION=3.6
    python: 3.6
  - env: export PYTHON_VERSION=3.6; CONDA=true


before_install:
  - mkdir -p ~/.local/share/nautilus/scripts/
  - |
    if [ $CONDA ]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
      chmod +x miniconda.sh
      ./miniconda.sh -b -p $HOME/miniconda
      hash -r
    fi

install:
  - |
    if [ $CONDA ]; then
      source $HOME/miniconda/bin/activate root
      conda update -yq conda
      conda create -n testenv --yes python=$PYTHON_VERSION
      source activate testenv
      conda install -y $TEST_DEPS
    else
      pip install $TEST_DEPS
    fi

  - pip install -e .

script:
  - pytest --pyargs start_jupyter_cm
  - start_jupyter_cm
  - ls ~/.local/share/nautilus/scripts
  - ls ~/.config/caja/scripts
  - ls ~/.local/share/kservices5/ServiceMenus
  - ls ~/.local/share/nemo/actions
  - start_jupyter_cm --remove

after_failure:
  - gio --version
  - which gio
  - echo $PATH
